<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="vanilla_coding_logo.png" class= "logo"/>
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div class="current">
       <h2 class="day"></h2>
       <h2 class="date"></h2>
      </div>
      <div class="nowYear">
        <h3 class="month"> </h3>
        <h3 class="year"></h3>
      </div>
      <div class="show">
      <form class="lastBtn">
        <input type="button" value ="←" class ="lastMonth">
      </form>
      <table class = "monthContent">
        <thead>
          <tr>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
          </tr>
        </thead>
        <tbody id = "contentbody">
          <tr class="oneWeekmain">
            <td class= "Week" id = "0"></td>
            <td class= "Week" id = "1"></td>
            <td class= "Week" id = "2"></td>
            <td class= "Week" id = "3"></td>
            <td class= "Week" id = "4"></td>
            <td class= "Week" id = "5"></td>
            <td class= "Week" id = "6"></td>
          </tr>
        </tbody>
      </table>
      <form class="nextBtn">
        <input type="button" value ="→" class ="nextMonth">
      </form>
      </div>
      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
