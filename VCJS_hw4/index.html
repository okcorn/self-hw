<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="vanilla_coding_logo.png" class="logo">
      </div>
      <h1>Baseball</h1>

      <!-- 야구게임 Start -->
    <div class ="container">
      <form class ="gameStart">
        <input type="button" value="게임 시작" class="gameBtn">
      </form>
      <form class="numberInput">
        <input type="text" class = "userInput">
      </form>
      <div class = "result">
        <ul class = "resultList">
          
        </ul>
      </div>
      <form class ="gameReStart">
        <input type="button" value="게임 재시작" class="restartBtn">
      </form>
    </div>
      <!-- 야구게임 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
