<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <h1>"찾아봐요! 동물의 숲"</h1>
  <section class="content-page">
    <div class="main-page">
      <div class="intro-text">같은 동물의 숲 주민들을 찾아주세요🥳</div>
      <button class="start-button">시작하기</button>
      <button class="restart-button hidden">다시 시작하기</button>
      <img src="/image/main.jpeg" alt="첫화면이미지" class="start-image" />
    </div>
    <div class="game-page hidden">
      <div class="game-content"></div>
      <div class="game-info">
        <div class="game-timer"></div>
        <div class="solved-number"></div>
      </div>
    </div>
  </section>
</body>
<script src="index.js"></script>

</html>
